<!DOCTYPE html>
<html>
  <head>
    <title>x</title>
  </head>
  <body>
    <h1>ホーム画面</h1>
    <button id="matchSearchButton">マッチ開始</button>
    <div id="log"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io();

      const matchSearchButton = document.getElementById('matchSearchButton'); 
      const logElement = document.getElementById('log');

      matchSearchButton.addEventListener('click', function(e) {
        e.preventDefault();
        logElement.textContent = "match search";
        socket.emit('match search');
      });

      socket.on('join log', function(roomNumber) {
        logElement.textContent = roomNumber.toString() + '号室に入室しました';
      })
    </script>
  </body>
</html>
